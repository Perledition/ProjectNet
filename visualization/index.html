<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ProjectNet</title>

    <style>

        .link {
          fill: none;
          stroke: #666;
          stroke-width: 1.5px;
        }

        #licensing {
          fill: green;
        }

        .link.licensing {
          stroke: green;
        }

        .link.resolved {
          stroke-dasharray: 0,2 1;
        }

        circle {
          fill: #ccc;
          stroke: #333;
          stroke-width: 1.5px;
        }

        text {
          font: 10px sans-serif;
          pointer-events: none;
          text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }

    </style>

  </head>
  <body>
   <nav class="navbar navbar-dark bg-dark">
       <a class="navbar-brand" href="#">
           <!--<img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">-->
           <p>ProjectNet</p>
       </a>
       <form class="form-inline my-2 my-lg-0">
           <input class="form-control mr-sm-2" type="search" placeholder="Search">
           <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Inspect</button>
       </form>
   </nav>


   <!-- create the project network surface -->
   <script src="//d3js.org/d3.v3.min.js"></script>
   <script>

    var links = [
        {'source': 'player.py', 'target': 'server.py', 'type': 'suit'},
        {'source': '__init__.py', 'target': '__init__.py', 'type': 'suit'},
        {'source': 'global_constants.py', 'target': '__init__.py', 'type': 'suit'},
        {'source': 'static_areas.py', 'target': '__init__.py', 'type': 'suit'},
        {'source': 'sprites.py', 'target': '__init__.py', 'type': 'suit'},
        {'source': '__init__.py', 'target': 'global_constants.py', 'type': 'suit'},
        {'source': 'global_constants.py', 'target': 'global_constants.py', 'type': 'suit'},
        {'source': 'static_areas.py', 'target': 'global_constants.py', 'type': 'suit'},
        {'source': 'sprites.py', 'target': 'global_constants.py', 'type': 'suit'},
        {'source': 'utilits.py', 'target': 'spells.py', 'type': 'suit'},
        {'source': 'utilits.py', 'target': 'player.py', 'type': 'suit'},
        {'source': 'boundries.py', 'target': 'static_areas.py', 'type': 'suit'},
        {'source': 'network.py', 'target': 'menu_templates.py', 'type': 'suit'},
        {'source': 'elements.py', 'target': 'menu_templates.py', 'type': 'suit'},
        {'source': '__init__.py', 'target': 'filemanager.py', 'type': 'suit'},
        {'source': 'global_constants.py', 'target': 'filemanager.py', 'type': 'suit'},
        {'source': 'static_areas.py', 'target': 'filemanager.py', 'type': 'suit'},
        {'source': 'sprites.py', 'target': 'filemanager.py', 'type': 'suit'}
    ];

    var nodes = {};

    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
    });

    var width = 1960,
        height = 1500;

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(60)
        .charge(-300)
        .on("tick", tick)
        .start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    // Per-type markers, as they don't inherit styles.
    svg.append("defs").selectAll("marker")
        .data(["suit", "licensing", "resolved"])
      .enter().append("marker")
        .attr("id", function(d) { return d; })
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("path")
        .attr("d", "M0,-5L10,0L0,5");

    var path = svg.append("g").selectAll("path")
        .data(force.links())
      .enter().append("path")
        .attr("class", function(d) { return "link " + d.type; })
        .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

    var circle = svg.append("g").selectAll("circle")
        .data(force.nodes())
      .enter().append("circle")
        .attr("r", 6)
        .call(force.drag);

    var text = svg.append("g").selectAll("text")
        .data(force.nodes())
      .enter().append("text")
        .attr("x", 8)
        .attr("y", ".31em")
        .text(function(d) { return d.name; });

    // Use elliptical arc path segments to doubly-encode directionality.
    function tick() {
      path.attr("d", linkArc);
      circle.attr("transform", transform);
      text.attr("transform", transform);
    }

    function linkArc(d) {
      var dx = d.target.x - d.source.x,
          dy = d.target.y - d.source.y,
          dr = Math.sqrt(dx * dx + dy * dy);
      return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
    }

    function transform(d) {
      return "translate(" + d.x + "," + d.y + ")";
    }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
